version: '3.8'

services:
  # Backend - Spring Boot
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: aprovados-backend
    ports:
      - "8091:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx1g -Xms512m
    volumes:
      - backend_data:/app/data
      - backend_uploads:/app/uploads
    networks:
      - aprovados-network
    restart: unless-stopped

  # Frontend - React + Nginx
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: aprovados-frontend
    ports:
      - "3001:8080"
    depends_on:
      - backend
    networks:
      - aprovados-network
    restart: unless-stopped

volumes:
  backend_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  aprovados-network:
    driver: bridge