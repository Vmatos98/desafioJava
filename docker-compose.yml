version: '3.8'

services:
  # Backend - Spring Boot
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: aprovados-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      - backend_data:/app/data
      - backend_uploads:/app/uploads
    networks:
      - aprovados-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/aprovados"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React + Nginx
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: aprovados-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - aprovados-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  aprovados-network:
    driver: bridge