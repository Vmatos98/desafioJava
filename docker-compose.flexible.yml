version: '3.8'

services:
  # Backend - Spring Boot
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: aprovados-backend-${COMPOSE_PROJECT_NAME:-default}
    ports:
      - "${BACKEND_PORT:-8091}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=${JAVA_OPTS:--Xmx1g -Xms512m}
    volumes:
      - backend_data_${COMPOSE_PROJECT_NAME:-default}:/app/data
      - backend_uploads_${COMPOSE_PROJECT_NAME:-default}:/app/uploads
    networks:
      - aprovados-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/aprovados"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend - React + Nginx
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: aprovados-frontend-${COMPOSE_PROJECT_NAME:-default}
    ports:
      - "${FRONTEND_PORT:-3001}:8080"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aprovados-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend_data_${COMPOSE_PROJECT_NAME:-default}:
    driver: local
  backend_uploads_${COMPOSE_PROJECT_NAME:-default}:
    driver: local

networks:
  aprovados-network:
    driver: bridge