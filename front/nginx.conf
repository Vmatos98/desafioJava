server {
    # AJUSTE 1: Use porta 80 (padrão do container Nginx e do seu docker-compose)
    listen 80;
    server_name localhost;

    # AJUSTE 2: Root global para funcionar em todos os locations (inclusive no de imagens)
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Configuração principal
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    }
    
    # Cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Configuração para API (proxy para backend)
    location /api/ {
        # O nome 'backend' deve bater com o nome do service no docker-compose
        proxy_pass http://backend:8080/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Opcional: Se o Spring Boot já tratar CORS, remova essas linhas abaixo para evitar duplicidade
        # add_header Access-Control-Allow-Origin *;
        # add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    # AJUSTE 3: Removido 'must-revalidate' que causava o crash
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;
}